<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>PORTFOLIO</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: transparent;
            transition: background-color 0.3s ease;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            padding: 1rem 2rem;
            animation: fadeInDown 0.5s both;
        }

        .navbar:hover {
            background-color: #222;
        }

        .navbar-brand {
            color: #FF8C63;
            font-weight: bold;
            font-size: 28px;
            transition: all 0.3s;
        }

        .navbar-brand span {
            font-weight: normal;
            font-style: italic;
        }

        .navbar-brand:hover {
            color: #FF5733;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin: 0 20px;
            transition: all 0.3s;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #FF8C63;
        }

        .navbar-nav .nav-link::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #FF8C63;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            outline: none;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-btn {
            background-color: #FF8C63;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #121212;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer a {
            color: #FF8C63;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Piyush <span>is</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html"><i class="bi bi-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./services.html"><i class="bi bi-gear"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html"><i class="bi bi-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/mnqkwwvv" method="post">
                <input name="name" type="text" placeholder="Your Name" required><br>
                <input name="email" type="email" placeholder="Your Email" required><br>
                <textarea name="message" placeholder="Your Message" required></textarea><br>
                <button type="submit" class="btn btn-primary contact-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./services.html">Services</a>
                <a href="./contact.html">Contact</a>
            </div>
            <div class="copyright">
                &copy; 2023 Your Name. All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
